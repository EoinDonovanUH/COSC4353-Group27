<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login">
      <div class="register_link">
        New Client? <a href="index1.html">Register</a>
      </div>
    </form>
  </div>
</body>

</html>
